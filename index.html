<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KALKULATOR SEDERHANA</title>
</head>
<body>
    <div class="bungkus">
    <h6 id="kal">KALKULATOR SEDERHANA</h6>

    
    <label for="bilA">Bilangan-A :</label>
    <input type="number" id="bilA">
  

    <label for="bilB">Bilangan-B :</label>
    <input type="number"  id="bilB">


        <label for="operator">Operator : </label><br>
    <select id="operator" >
        <option selected disabled>PILIH</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br>


    <label for="Hasil">Hasil Perhitungan:</label>
    <input type="text" id="hasil">

    <input type= "button" value="hitung" onclick="hitung()" id="button" ></input>
</div>


<script type="text/javascript">
        function hitung(){
          var nilai1 = document.getElementById("bilA").value;
          var nilai2 = document.getElementById("bilB").value;
          var opr    = document.getElementById("operator").value;
          var nhasil = "";

          if(nilai1=="" || nilai2=="" || opr==""){
            nhasil ="0";
          }else{
            nilai1= parseInt(nilai1);
            nilai2= parseInt(nilai2);
            if(opr=="+"){
                nhasil =nilai1 + nilai2;
            }else if(opr=="-"){
                nhasil = nilai1 - nilai2;
            }else if(opr=="*"){
                nhasil = nilai1 * nilai2;
          }else if(opr=="/"){
            nhasil = nilai1 / nilai2;
        }
    }
    document.getElementById("hasil").value = nhasil;
}

</script>
</body>
</html>
